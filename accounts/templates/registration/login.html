{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Account Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">

  </head>
  <body>
    <div class="auth-card p-4 p-md-5">
      <div class="mb-4 text-center">
        <h2 class="auth-title mb-1">Sign in</h2>
        <p class="auth-subtitle mb-0">
          Access the BIG-IN Events Portal
        </p>
      </div>

    <form method="post" action="{% url 'login' %}" class="mb-3">
      {% csrf_token %} {% if next %}
      <input type="hidden" name="next" value="{{ next }}" />
      {% endif %}

      <div class="mb-3">
        <label for="id_username" class="form-label">Username:</label><br />
        <input
          type="text"
          name="username"
          id="id_username"
          class="form-control"
          required
        />
      </div>

      <div class="mb-2">
        <label for="id_password" class="form-label">Password:</label><br />
        <input type="password" name="password" id="id_password" class="form-control" required />
      </p>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <a href="{% url 'password_reset' %}" class="link-muted text-decoration-none">Forgot password?</a>
    </div>
      <button type="submit" class="btn bg-grad text-white w-100 py-2 mb-2">Login</button>
    </form>


    <div class="text-center link-muted">
      Donâ€™t have an account?
      <a href="{% url 'accounts:register' %}" class="text-decoration-none">Register here</a>.
    </div>
  </body>
</html>
