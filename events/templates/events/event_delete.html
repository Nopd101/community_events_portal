{% extends "events/dashboard_base.html" %}

{% block sidebar %}
  <h6 class="text-uppercase text-white-50 mb-3">Organizer</h6>
  <ul class="nav flex-column gap-2">
    <li class="nav-item">
      <a class="nav-link text-white p-0" href="{% url 'events:organizer_dashboard' %}">
        Dashboard
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white p-0" href="{% url 'events:organizer_events' %}">
        My events
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white p-0" href="{% url 'events:event_create' %}">
        Create event
      </a>
    </li>
    <li class="nav-item mt-3">
      <span class="text-white-50 small">Profile</span>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white p-0" href="{% url 'events:organizer_profile' %}">
        Edit profile
      </a>
    </li>
  </ul>
{% endblock %}

{% block main_content %}
  <h5>Delete "{{ object }}"?</h5>
  <form method="post">{% csrf_token %}
    <button class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'events:organizer_events' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
