{% extends "base.html" %} {% block content %}
<div class="d-flex" style="min-height: 100vh">
  <nav
    class="sidebar-panel text-white p-3 d-flex flex-column justify-content-between">
    <div>{% block sidebar %} {% endblock %}</div>

    <div class="mt-4">
      <hr class="border-secondary" />
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-light w-100 bg-grad gap-2 d-flex align-items-center justify-content-center">
          <i class="bi bi-box-arrow-left"></i>
          Logout
        </button>
      </form>
    </div>
  </nav>

  <div class="flex-grow-1 main-shell">
    <nav
      class="navbar navbar-light border-bottom px-4 py-2 d-flex justify-content-between align-items-center bg-white"
    >
      {% block topbar %}
      <h5 class="mb-0 portal-title">BIG-IN Events Portal</h5>
      <div>
        {{ request.user.first_name }}
        <span class="text-muted">({{ request.user.profile.role|title }})</span>
      </div>
      {% endblock %}
    </nav>

    <main class="p-4 dashboard-page">{% block main_content %}{% endblock %}</main>
  </div>
</div>
{% endblock %}
